# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: khmer
  name: "高棉文"
  version: "poly2013.01.30"
  author:
    - polyhedron<biopolyhedron@gmail.com>
  description: |
        高棉文，大致採用ITRANS／哈佛——京都（Harvard-Kyoto）式ASCII轉寫，除了沒有轉寫的地方之外，如ɯ的音用w。

switches:
  - name: ascii_mode
    reset: 0
    states: [ 高棉文, 西文 ]

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - fallback_segmentor
  translators:
    - table_translator

menu:
  alternative_select_keys: "ACFHIJMNP"

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz1234567890BDEKGLORVTZY?.,$`'^+"
  delimiter: ' '
  algebra:
    - derive/,$//

translator:
  dictionary: khmer

key_binder:
  import_preset: default
